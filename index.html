<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Draw Things Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-display min-h-screen">
    
    <div class="app-card mx-auto max-w-4xl sm:rounded-3xl shadow-xl sm:my-4 overflow-hidden min-h-screen sm:min-h-0 transition-colors duration-300">
      
      <header class="app-header p-6 sticky top-0 z-20 backdrop-blur-md">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold tracking-tight" data-i18n="app_title">Prompt Studio</h1>
            <p class="text-xs font-bold uppercase tracking-widest text-accent" data-i18n="app_subtitle">Draw Things Local</p>
          </div>
          <div class="flex gap-2">
             <button id="btn-reload-history" class="btn-icon p-2 rounded-full transition" data-i18n-title="action_reload">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
             </button>
          </div>
        </div>
      </header>

      <main class="p-4 sm:p-6 space-y-6 pb-20">
        <section class="space-y-3">
          <div class="flex justify-between items-end px-1">
            <label class="text-sm font-bold opacity-80" data-i18n="label_payload">JSON Payload</label>
            <button type="button" id="btn-format" class="text-xs text-accent font-medium px-2 py-1 rounded hover:bg-slate-100/10 transition" data-i18n="action_format">Format</button>
          </div>
          
          <div class="relative group">
            <textarea id="payload" rows="4" class="prompt-input block w-full rounded-2xl p-4 text-sm font-mono shadow-sm transition-all resize-y" data-i18n-placeholder="placeholder_input"></textarea>
          </div>

          <button id="submit-btn" class="btn-primary w-full rounded-full px-6 py-4 text-sm font-bold shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2">
            <span id="btn-text" data-i18n="btn_generate">Generate</span>
            <div class="spinner hidden" style="border-color: rgba(255,255,255,0.3); border-left-color: white;"></div>
          </button>
        </section>

        <div id="results-area" class="hidden">
           <div class="flex items-center gap-2 mb-3 px-1">
              <div class="h-1.5 w-1.5 rounded-full bg-indigo-500"></div>
              <h3 class="text-xs font-bold opacity-50 uppercase tracking-wider" data-i18n="label_current">Current</h3>
           </div>
           <div id="results-grid" class="results-grid"></div>
        </div>

        <div class="divider-line"></div>

        <section>
          <div class="flex items-baseline gap-2 mb-4 px-1">
            <h2 class="text-lg font-bold" data-i18n="label_history">History</h2>
            <span id="history-count" class="text-xs font-medium opacity-60 bg-slate-100/10 border border-slate-500/20 px-2 py-0.5 rounded-full">0</span>
          </div>
          
          <div id="history-grid" class="results-grid"></div>
          
          <div id="infinite-scroll-trigger" class="h-20 flex items-center justify-center opacity-0 transition-opacity duration-300">
             <div class="spinner"></div>
          </div>
          
          <div id="history-empty" class="hidden text-center py-12 opacity-50 text-sm" data-i18n="state_no_history">No history</div>
        </section>
      </main>
    </div>

    <div id="image-modal" class="modal" aria-hidden="true">
      <div class="absolute top-4 right-4 z-50">
        <button id="modal-close" class="modal-btn">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>
      
      <div class="modal-viewport">
         <img id="modal-img" src="" alt="Preview" draggable="false" />
      </div>

      <div class="absolute bottom-8 left-0 right-0 flex justify-center gap-8 z-50 pointer-events-none">
        <div class="bg-black/40 backdrop-blur-md rounded-full px-4 py-2 flex gap-6 pointer-events-auto border border-white/10">
             <button id="modal-prev" style="background:none; border:none;"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
             <button id="modal-next" style="background:none; border:none;"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
        </div>
      </div>
    </div>

    <div id="toast-container" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[100] flex flex-col items-center gap-2 pointer-events-none w-full max-w-sm px-4"></div>

    <script src="js/viewer.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
